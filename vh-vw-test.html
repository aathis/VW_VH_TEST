<!DOCTYPE html>
<html>
	<head>
 		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	 	<title> VW VH Test </title>
	 	<style type="text/css">
	 		body {
	 			margin: 0; 
	 			/* try at 1200x1080 and 1920x 768, at least. */
	 			width: 100vw;
	 			height : 100vh;
	 		}

	 		.header {
	 			background-color: #efefef; 
	 			height : 9vh;
	 			margin: 0;
	 			border-bottom: 2px solid #303030; 
	 			outline: none; 
	 		}

	 		.by-label {
	 			position: absolute;
	 			right: 0.78vw; 
	 			color: #aaa; 
	 			font-size: 1.2vw;
	 			line-height: 9vh; 
	 		}

	 		.header button {
	 			font-size: 0.93vw;
	 			border: none;
	 			margin: 3vh 1vw; 
	 			height: 3vh;
	 			border-radius: 2px;
	 			cursor: pointer;
	 			background-color: #ccc;
	 			padding: 0.31vw 0.62vw;
	 			outline: none;
	 		}

	 		.container {
	 			padding: 0.78vw 0vw; 
	 			display: table;
	 			margin: 0 auto;
	 		}

	 		.pixel {
			    font-size : 24px;
			    color: #fff;
			    margin: 0;
			    display: inline-block;
			    background-color: #be0000;
			    height: 200px;
			    width: 200px;
			    line-height: 200px;
			    text-align: center;
			}

			.vp {
			    font-size : 1.25vw; /* To convert from pixels to vw, divide by 19.2 */ 
			    margin: 0;
			    display: inline-block;
			    background-color: #3C6899;
			    color: #fff;
			    height: 10.41vw; /* To convert from pixels to vh, divide by 10.8 */
			    width: 10.41vw; /* To convert from pixels to vw, divide by 19.2 */
			    line-height: 10.42vw;
			    text-align: center;
			}   

			.px-vp-comp, .vh-vw-ar-test{
				display: table;
				margin: 0 auto; 
			} 

			.parent {
				width: 20.82vw;
				height: 20.82vw;
				line-height: 20.82vw;
				text-align: center;
				font-size: 0.78vw;
				background-color: #be0000;
				color: #fff;  
				position: relative; 
			}

			.child {
				width: 10.41vw;
				height: 10.41vw;
				line-height: 10.41vw;
				text-align: center;
				font-size: 0.48vw;
				background-color: #aaa; 
				color: #fff; 
				position: absolute;
				top : 0.78vw; 
				left : 0.78vw;
			}

			.sub-child {
				width: 5.2vw;
				height: 5.2vw;
				line-height: 5.2vw;
				text-align: center;
				font-size: 0.28vw;
				background-color: #3C6899;.
				color: #fff; 
				position: absolute;
				top : 0.78vw; 
				left : 0.78vw;
			} 
	 	</style> 
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	 	<script type="text/javascript">
	 		$(document).ready(function(){
			  $("#px-btn").click(function(){ 
			    $('.vh-vw-ar-test').hide();
			    $('.px-vp-comp').show();
			  });

			  $("#vp-btn").click(function(){ 
			    $('.px-vp-comp').hide();
			    $('.vh-vw-ar-test').show();
			  });
			});
	 	</script>
	</head>
	<body>
		<div class="header"> 
			<button id="px-btn"> Compare PX / VH,VW </button>
			<button id="vp-btn"> Test VH,VW aspect ratio </button>
			<label class="by-label"> Crafted with love by <a href="http://aathis.in"> Karthik Aathis </a> </label>
		</div> 

		<div class="container">
			<div class="px-vp-comp">
			    <div class="pixel"> PX </div>
			    <div class="vp"> VW/VH </div> 
			   	<br>
			   	<div class="vp"> VW/VH </div> 
			   	<div class="pixel"> PX </div>
			</div>

			<div class="vh-vw-ar-test" style="display:none;"> 
				<div class="parent">
					 
					<div class="child">
						 
						<div class="sub-child">
							 
						</div>
					</div>
				</div>
			</div>
		</div> 
	</body>
</html>
